<!DOCTYPE html>
<html lang="en">

<head>
    <title>Financial Stock Data</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>
            <center>Stock Search</center>
        </h2>
        <p>Use the form below and call a stock name</p>
        <form>
            <div class="form-group">
                <label for="inputdefault">Stock Input</label>
                <input class="form-control" id="inputdefault" type="text" placeholder="Enter a stock">
            </div>
            <button type="button" class="btn btn-primary" id="submit">Look Up</button>
        </form>
        <div id="plot"></div>
        <script src="plots.js"></script>
    </div>

</body>

</html>
